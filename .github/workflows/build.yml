name: Build Android Libraries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c
          
      - name: Clone whisper.cpp
        run: git clone --depth 1 https://github.com/ggerganov/whisper.cpp.git
        
      - name: Build libwhisper for arm64-v8a
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd whisper.cpp
          mkdir -p build/arm64-v8a && cd build/arm64-v8a
          cmake ../.. \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-24 \
            -DCMAKE_BUILD_TYPE=Release \
            -DWHISPER_BUILD_EXAMPLES=OFF \
            -DWHISPER_BUILD_TESTS=OFF \
            -DBUILD_SHARED_LIBS=ON
          cmake --build . --config Release -j$(nproc)
          
      - name: Build libwhisper for armeabi-v7a
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd whisper.cpp
          mkdir -p build/armeabi-v7a && cd build/armeabi-v7a
          cmake ../.. \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=armeabi-v7a \
            -DANDROID_PLATFORM=android-24 \
            -DCMAKE_BUILD_TYPE=Release \
            -DWHISPER_BUILD_EXAMPLES=OFF \
            -DWHISPER_BUILD_TESTS=OFF \
            -DBUILD_SHARED_LIBS=ON
          cmake --build . --config Release -j$(nproc)
          
      - name: Build libwhisper for x86_64
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd whisper.cpp
          mkdir -p build/x86_64 && cd build/x86_64
          cmake ../.. \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=x86_64 \
            -DANDROID_PLATFORM=android-24 \
            -DCMAKE_BUILD_TYPE=Release \
            -DWHISPER_BUILD_EXAMPLES=OFF \
            -DWHISPER_BUILD_TESTS=OFF \
            -DBUILD_SHARED_LIBS=ON
          cmake --build . --config Release -j$(nproc)

      - name: Collect libraries
        run: |
          mkdir -p release
          for abi in arm64-v8a armeabi-v7a x86_64; do
            lib=$(find whisper.cpp/build/$abi -name "libwhisper.so" -type f | head -1)
            if [ -n "$lib" ]; then
              cp "$lib" release/libwhisper_${abi}.so
              echo "Copied $lib to release/libwhisper_${abi}.so"
            fi
          done
          ls -la release/
          
      - name: Build JNI bridges
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          for abi in arm64-v8a armeabi-v7a x86_64; do
            echo "=== Building JNI for $abi ==="
            mkdir -p whisper.cpp/build/$abi
            cp release/libwhisper_${abi}.so whisper.cpp/build/$abi/libwhisper.so
            
            mkdir -p jni/build_$abi
            cd jni/build_$abi
            cmake .. \
              -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
              -DANDROID_ABI=$abi \
              -DANDROID_PLATFORM=android-24 \
              -DCMAKE_BUILD_TYPE=Release
            cmake --build . --config Release
            cd ../..
            
            if [ -f jni/build_$abi/libwhisper_jni.so ]; then
              cp jni/build_$abi/libwhisper_jni.so release/libwhisper_jni_${abi}.so
              echo "JNI built successfully for $abi"
            fi
          done
          
      - name: List release files
        run: ls -la release/
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-libs
          path: release/
          
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.so
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
